<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Message to Faija Baby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      margin: 20px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Send Message to Gadha Labib</h1>
  <input type="text" id="messageInput" placeholder="Type your message...">
  <br>
  <button onclick="sendMessage()">Send</button>

  <div class="status" id="statusText"></div>

  <!-- Firebase App SDK -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // ‚úÖ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCGYGYFp0iZWyRNXeeODW-DAus_nLu-irc",
      authDomain: "esp32-5732a.firebaseapp.com",
      databaseURL: "https://esp32-5732a-default-rtdb.firebaseio.com",
      projectId: "esp32-5732a",
      storageBucket: "esp32-5732a.appspot.com",
      messagingSenderId: "541572294985",
      appId: "1:541572294985:web:ed0931071cb05f839c1298"
    };

    // üîå Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // üîÑ Send message function
    window.sendMessage = function () {
      const msg = document.getElementById("messageInput").value.trim();
      if (msg === "") {
        document.getElementById("statusText").innerText = "‚ö†Ô∏è Message can't be empty!";
        return;
      }

      set(ref(db, "/message"), msg)
        .then(() => {
          document.getElementById("statusText").innerText = " Message sent!";
          document.getElementById("messageInput").value = "";
        })
        .catch((error) => {
          document.getElementById("statusText").innerText = "‚ùå Error: " + error.message;
        });
    };
  </script>

</body>
</html>
